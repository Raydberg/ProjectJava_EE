<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="CSS/Reguister.css">
    
</head>
<body>
    <article class="d-flex  flex-grow-1 align-items-center justify-content-center form-container">
        <form class="border border-dark d-flex flex-column gap-4 w-75 " action=""  name="frm-reguister">
            <span class="fw-bolder fs-5  ">Reguistrar</span>
            <div class="container  form-floating ">
                <input class="form-control" id="name" type="text" placeholder="Nombre" name="nombre">
                <label for="name">Nombre</label>
            </div>
            <div class=" container  form-floating ">
                <input class="form-control" id="email" type="email" name="correo" placeholder="correo">
                <label for="email">Correo</label>
            </div>
            <div class=" container  form-floating ">
                <input class="form-control" id="dni" type="number" name="dni" placeholder="DNI">
                <label for="dni">DNI</label>
            </div>
            <div class="container form-floating password-container">
                <input class="form-control" id="password" type="password" name="contrasenia" placeholder="Contraseña">
                <label for="password">Contraseña</label>
                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-eye-closed"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M21 9c-2.4 2.667 -5.4 4 -9 4c-3.6 0 -6.6 -1.333 -9 -4" /><path d="M3 15l2.5 -3.8" /><path d="M21 14.976l-2.492 -3.776" /><path d="M9 17l.5 -4" /><path d="M15 17l-.5 -4" /></svg></span>
            </div>
            <button class="btn btn-outline-dark  ">Reguistrar</button>
            <a class=" text-decoration-none text-danger  " href="./LoginUser.html">Iniciar Sesion</a>
        </form>
    </article>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
	<script src="JS/ValidacionReguister.js"></script>
+</body>
</html>
